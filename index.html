<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Carrito de Compras</title>
  </head>
  <body>

    <!-- Agregando el componente principal para agregar items al carrito de compras -->
    <main class="container mt-5">
      <div class="row text-center">
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Frutilla 🍓</h5>
              <button class="btn btn-outline-primary" data-fruta="frutilla">
                Agregar
              </button>
            </div>
          </div>
        </article>

        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Banana 🍌</h5>
              <button class="btn btn-outline-primary" data-fruta="banana">
                Agregar
              </button>
            </div>
          </div>
        </article>

        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Orange 🍊</h5>
              <button class="btn btn-outline-primary" data-fruta="orange">
                Agregar
              </button>
            </div>
          </div>
        </article>
      </div>
    </main>


    <!-- Agrengando el container para agregar items dinamicos en el navegador -->
    <section class="container mt-3">
        <ul class="list-group" id="carrito">
          <!-- <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span class="lead">Banana</span>
            <span class="badge bg-primary rounded-pill">10</span>
          </li> -->
        </ul>
      </section>


      <!-- Agregando la etiqueta template para  mantener el contenido HTML del lado del cliente -->
      <template id="template">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="lead"></span>
          <span class="badge bg-primary rounded-pill"></span>
        </li>
      </template>

      <script src="app.js"></script>
  </body>
</html>
